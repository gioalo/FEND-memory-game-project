<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Matching Game</title>
        <meta name="description" content="Matching memory game web app.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>

        <div class="container">
            <header>
                <h1>Matching Game</h1>
            </header>

            <section class="score-panel">
                <div class="clock">
                    <i class="fa fa-clock-o"></i>
                    <span class="time">0:0s</span>
                </div>
                <ul class="stars">
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                </ul>
                <span class="moves">0</span> Moves
                <div class="restart" id="restart">
                    <i class="fa fa-repeat"></i><span> Restart</span>
                </div>
            </section>

            <ul class="deck" id="gameBoard">
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
            </ul>

            <footer class="footer">
                <p>Made with ❤️ by <a href="http://giovannilara.com">Giovanni De Andre</a> | 2018 All Rights Reserved.</p>
            </footer>

            <div class="modal flex__align-center modal--hidden">
                <div class="modal__content flex__align-center">
                    <div class="modal__content__inner">
                        <div class="success">
                            <i class="fa fa-check-circle fa-4x" style="color: lightgreen"></i>
                        </div>
                        <h2>Congratulations! You Won!</h2>
                        <p class="stats">With <span id="movesScore">0</span> Moves in <span id="recordTime">0</span>secs and <span id="starsScore">0</span> Stars <br>Woooooo!</p>
                        <button id="playAgain">Play again!</button>
                    </div>
                </div>
            </div>

        </div>

        <script src="js/app.js"></script>
    </body>

</html>
